<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Charladero</title>
</head>
<body>
    <div id="contenedor">
        <div id="contenedor--cuadrado">
            <h1>CHARLADERO</h1>
            <div class="container-log">

                <div class="item nombre">
                    <p >Elige tu nombre o apodo</p>
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
                </div>
            
                <div class="item">
                    <p>Elige una imagen</p>
                    <div id="contenedor--imagen">
                        <img src="../avatar/01.png" alt="01" class="image-avatar">
                        <img src="../avatar/02.png" alt="02" class="image-avatar">
                        <img src="../avatar/03.png" alt="03" class="image-avatar">
                        <img src="../avatar/04.png" alt="04" class="image-avatar">
                    </div>
                </div>
                
                <a href="#" id="btn-in" class="item">Ingresar!</a>
            </div>
            
        </div>
    </div>
</body>
</html>
